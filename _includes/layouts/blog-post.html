---
layout: layouts/base.html
---
<div class="section_fire">
    <div class="full_background">
        <div class="fire_background" style="min-height: 100vh">
            <div class="vertical_padding_container">

                {% renderTemplate "webc" %}
                <page-header></page-header>
                {% endrenderTemplate %}

                <div class="w-container" style="padding-bottom: 16px">
                    <a href="/" class="nav-link">Home</a>
                    <span style="color: white">&gt;</span>
                    <a href="/blog" class="nav-link">Posts</a>
                </div>

                <div class="container_rounded w-container" style="min-height: 80vh">
                    {% if devlogNumber %}
                    <div style="margin-bottom: 16px">
                        <span style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px;">
                            DevLog #{{ devlogNumber }}
                        </span>
                    </div>
                    {% endif %}
                    <h1>
                        {{ title }}
                    </h1>
                    <p style="color: #758696">
                        by {{ author }} - {{ date | postDate }}
                    </p>

                    {{ content | safe }}

                    {% include "components/comments.html" %}
                </div>

            </div>
        </div>
    </div>
</div>
