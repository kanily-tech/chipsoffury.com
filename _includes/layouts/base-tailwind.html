<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or 'Chips of Fury - Online Poker with Friends | 15+ Game Variations' }}</title>
    <meta content="{{ description or 'Play poker online with friends using Chips of Fury. Features 15+ poker variations including Texas Hold\'em, Omaha, and exclusive Chips Only mode. Free to play on web, iOS, and Android.' }}" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://chipsoffury.com{{ page.url }}">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ title or 'Chips of Fury - Online Poker with Friends' }}">
    <meta property="og:description" content="{{ description or 'The ultimate app to play poker with friends. 15+ variations including Texas Hold\'em, Omaha, and exclusive Chips Only mode.' }}">
    <meta property="og:image" content="https://chipsoffury.com/images/og-image.webp">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="500">
    <meta property="og:url" content="https://chipsoffury.com{{ page.url }}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Chips of Fury">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title or 'Chips of Fury - Online Poker with Friends' }}">
    <meta name="twitter:description" content="{{ description or 'Play poker with friends online. 15+ game variations, private rooms, and exclusive Chips Only mode.' }}">
    <meta name="twitter:image" content="https://chipsoffury.com/images/og-image.webp">
    <meta name="twitter:site" content="@chipsoffury">
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="author" content="Kanily Technologies LLP">
    <meta name="keywords" content="poker app, online poker with friends, private poker game, virtual poker chips, texas holdem, omaha poker, chips only mode, poker variations">
    
    <!-- Favicons -->
    <link href="/css/tailwind-full.css" rel="stylesheet" type="text/css">
    <link href="/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="/images/web_clip_icon.png" rel="apple-touch-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon.png">
    
    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-heading: 'Poppins', system-ui, -apple-system, sans-serif;
        }
        
        body { 
            font-family: var(--font-body);
        }
        
        h1, h2, h3, h4, h5, h6 { 
            font-family: var(--font-heading);
        }
        
        /* Utility classes for manual control */
        .font-heading { font-family: var(--font-heading); }
        .font-body { font-family: var(--font-body); }
    </style>
    
    <!-- Structured Data for Mobile Application -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "MobileApplication",
      "name": "Chips of Fury",
      "operatingSystem": "iOS, Android",
      "applicationCategory": "GameApplication",
      "applicationSubCategory": "Card Game",
      "description": "{{ description or 'Play poker with friends online. Features 15+ poker variations including Texas Hold\'em, Omaha, and exclusive Chips Only mode.' }}",
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "500",
        "bestRating": "5",
        "worstRating": "1"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "author": {
        "@type": "Organization",
        "name": "Kanily Technologies LLP",
        "url": "https://chipsoffury.com"
      },
      "screenshot": [
        "https://chipsoffury.com/images/screenshots/screenshot1.png",
        "https://chipsoffury.com/images/screenshots/screenshot2.png"
      ],
      "softwareVersion": "10.0",
      "downloadUrl": [
        "https://apps.apple.com/app/id1292493748",
        "https://play.google.com/store/apps/details?id=com.kanily.chipsoffury"
      ]
    }
    </script>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Kanily Technologies LLP",
      "url": "https://chipsoffury.com",
      "logo": "https://chipsoffury.com/images/chips_of_fury_logo.webp",
      "sameAs": [
        "https://www.instagram.com/chips.of.fury/",
        "https://m.me/chipsoffury"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "hello@chipsoffury.com",
        "contactType": "customer support"
      }
    }
    </script>
</head>
<body class="antialiased">
    {{ content | safe }}
</body>
</html>
